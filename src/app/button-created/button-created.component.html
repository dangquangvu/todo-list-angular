<div class="container">
    <a class="btn btn-primary btn-lg" href="#popup1" role="button" *ngIf="visiable" (click)="clickbutton()">create</a>
</div>

<div class="popup" id="popup1" *ngIf="!visiable" style="transition: 2s all">
    <a href="#" (click)="clickbutton($event)" style="text-decoration: none" id="cancel">&times;</a>
    <form action="" method="post" id="form">
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Job</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="staticEmail" placeholder="Job..." autofocus>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword" placeholder="Description...">
            </div>
        </div>
        <div id="check-box" style="display: inline">
            <label class="container-button" style="margin: 10px;color: greenyellow">Normal
                        <input type="radio" checked="checked" name="radio">
                        <span class="checkmark" ></span>
                      </label>
            <label class="container-button" style="margin: 10px;color: orange">Not Hurry
                        <input type="radio" name="radio">
                        <span class="checkmark" ></span>
                      </label>
            <label class="container-button" style="margin: 10px; color: red">Hungry
                        <input type="radio" name="radio">
                        <span class="checkmark" ></span>
                      </label>
        </div>
        <div class="form-group row" style='top: 10%'>
            <label for="inputPassword" class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="inputPassword" placeholder="Date..." style="width: 60%;" [value]="date">
            </div>
        </div>
        <div class="box">
            <select>
              <option value="am">AM</option>
              <option value="pm">PM</option>
            </select>
        </div>
    </form>
    <button type="submit" class="btn btn-primary" id='button-summit' (click)="dateTime()">Submit</button>
</div>
