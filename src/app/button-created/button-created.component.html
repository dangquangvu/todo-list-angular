<div class="container">
    <a class="btn btn-primary btn-lg" href="#popup1" role="button" *ngIf="visiable" (click)="clickbutton()">create</a>
</div>

<div class="popup" id="popup1" *ngIf="!visiable" style="transition: 2s all">
    <a href="#" (click)="clickbutton($event)" style="text-decoration: none" id="cancel">&times;</a>
    <form action="" method="post" id="form" #formJob="ngForm">
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Job</label>
            <div class="col-sm-10">
                <input type="text" [(ngModel)]="name" class="form-control" id="staticEmail" placeholder="Job..." autofocus name="name" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" name="description" placeholder="Description..." [(ngModel)]="description">
            </div>
        </div>

        <div id="check-box" style="display: inline" *ngFor="let item of checkboxRole" required>
            <ng-container *ngIf="item.value == 'Normal'">
                <label class="container-button" style="margin: 10px;color: greenyellow">{{item.value}}
                            <input type="radio" [(ngModel)]="radioSelected" name="list_name" value="{{item.value}}" checked="checked" >
                            <span class="checkmark" ></span>
                          </label>
            </ng-container>
            <ng-container *ngIf="item.value == 'Not hurry'">

                <label class="container-button" style="margin: 10px;color: orange">{{item.value}}
                            <input type="radio"  [(ngModel)]="radioSelected" name="list_name" value="{{item.value}}" >
                            <span class="checkmark" ></span>
                          </label>
            </ng-container>
            <ng-container *ngIf="item.value == 'hurry'">
                <label class="container-button" style="margin: 10px;color: red">{{item.value}}
                            <input type="radio" [(ngModel)]="radioSelected"  name="list_name" value="{{item.value}}" >
                            <span class="checkmark" ></span>
                          </label>
            </ng-container>

        </div>
        <div class="form-group row" style='top: 10%'>
            <label for="Date" class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-10">
                <input type="date" name="date" class="form-control" id="Date" placeholder="Date..." style="width: 60%;" [(ngModel)]="date" [value]="date">
            </div>
        </div>
        <div class="box">
            <select (change)="selectedshowval()" [(ngModel)]="selectedLevel" name="selectedLevel" required>
                        <option *ngFor="let item of options"  [ngValue]="item">{{item.value}}</option>
                    </select>
        </div>
        <button type="button" class="btn btn-primary" id='button-summit' value="submit" (click)="onClickSubmit(formJob.value)">Submit</button>
    </form>

</div>
<div>
</div>
