<div class="container">

    <a class="btn btn-primary btn-lg" href="#popup1" role="button" *ngIf="visiable" (click)="clickbutton()">create</a>
</div>

<div class="popup" id="popup1" *ngIf="!visiable" style="transition: 2s all">
    <a href="#" (click)="clickbutton($event)" id="cancel">&times;</a>
    <form action="" method="post" id="form">
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="staticEmail" placeholder="Job..." autofocus>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>
    </form>
</div>
